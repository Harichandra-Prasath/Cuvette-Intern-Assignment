<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>

        {%if message %}
            <div>{{message}}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Login">
        </form>
    </body>
</html>
